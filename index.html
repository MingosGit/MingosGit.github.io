  <style>
    /* ESTILOS ESPECÍFICOS DE LA PÁGINA PRINCIPAL */

    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    /* LAYOUT */
    .wrap {
      width: min(1100px, 92vw);
      max-width: 100%;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: clamp(24px, 6vw, 64px);
      align-items: center;
    }
    
    @media (max-width: 820px) {
      .wrap {
        grid-template-columns: 1fr;
        gap: 40px;
        padding: 40px 0;
        width: 100%;
        max-width: calc(100vw - 40px);
      }
      .figure img {
        max-width: 360px;
      }
      .links {
        align-items: center;
        text-align: center;
      }
      .link-row {
        justify-content: center;
      }
      .section-divider {
        width: 80%;
        margin: 24px auto;
      }
      .title {
        font-size: 34px;
      }
      .tagline {
        font-size: 16px;
      }
    }

    /* IMAGEN + HUMO */
    .figure {
      position: relative;
      width: 100%;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .figure img {
      width: min(520px, 100%);
      max-width: 100%;
      height: auto;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Animaciones eliminadas para mejor rendimiento */

    /* ENLACES */
    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .title {
      margin: 0 0 8px;
      font-weight: 700;
      letter-spacing: 0.3px;
      font-size: clamp(28px, 4vw, 44px);
      line-height: 1.15;
    }

    .tagline {
      margin: 0 0 28px;
      font-size: clamp(15px, 2vw, 17px);
      color: var(--accent);
      font-weight: 550;
      letter-spacing: 0.3px;
    }

    .link-row {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: clamp(15px, 2vw, 17px);
    }

    .link-row.featured {
      margin: 6px 0;
    }

    .link-row.featured .link {
      font-weight: 600;
      font-size: clamp(16px, 2.2vw, 19px);
      color: var(--ink);
    }

    .link-row.featured .dot {
      width: 9px;
      height: 9px;
      background: var(--accent);
      opacity: 1;
    }

    .section-divider {
      height: 1px;
      background: rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      border: none;
    }
    
    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.45;
      transition: opacity 0.3s ease, transform 0.3s ease;
      flex-shrink: 0;
    }
    
    .link-row:hover .dot {
      opacity: 0.85;
      transform: scale(1.25);
    }

    /* ESTILOS PROYECTO DESTACADO */
    .project-card {
      margin: 0;
      padding: 0;
      border: none;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .pc-title {
      font-weight: 550;
      font-size: clamp(16px, 2.1vw, 18px);
      margin: 0;
      letter-spacing: 0.2px;
    }
    
    .pc-desc {
      font-size: clamp(14px, 1.9vw, 16px);
      margin: 0;
      opacity: 0.7;
      line-height: 1.5;
      font-weight: 400;
    }
    
    .pc-actions {
      display: flex;
      gap: 12px;
      margin-top: 2px;
    }
    
    .pc-btn {
      --boldness: 0;
      position: relative;
      text-decoration: none;
      color: inherit;
      font-weight: 550;
      letter-spacing: 0.2px;
      font-size: clamp(14px, 1.9vw, 16px);
      padding: 0;
      background: transparent;
      border: none;
      transition: color 0.25s ease;
      text-shadow:
        calc(var(--boldness) * 0.4px) 0 currentColor,
        calc(var(--boldness) * -0.4px) 0 currentColor,
        0 calc(var(--boldness) * 0.4px) currentColor,
        0 calc(var(--boldness) * -0.4px) currentColor;
    }
    
    .pc-btn:hover {
      color: var(--ink);
      --boldness: 1;
    }
    
    .pc-btn::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -3px;
      height: 2px;
      background: currentColor;
      transform-origin: left center;
      transform: scaleX(0);
      opacity: 0;
      transition: transform 0.28s ease, opacity 0.28s ease;
    }
    
    .pc-btn:hover::after {
      transform: scaleX(1);
      opacity: 0.85;
    }

    /* Override solo en móvil para el título */
    @media (max-width: 820px) {
      .title {
        font-size: 32px;
        margin-bottom: 20px;
      }
      .links {
        gap: 18px;
      }
    }
  </style>
