<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>@josecrub</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333; /* Gris oscuro */
            color: #fff; /* Blanco para el texto */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Estilo para la imagen */
        .foto {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff6600; /* Borde naranja */
            margin: 20px auto;
        }

        /* Estilo para los enlaces */
        .links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #ff6600; /* Fondo naranja */
            color: #fff; /* Texto blanco */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #e65c00; /* Naranja más oscuro al pasar el ratón */
        }

        /* Estilo para los contenedores de los enlaces */
        .links {
            border-left: 4px solid #ff6600; /* Barra lateral naranja */
            padding-left: 20px;
            margin: 20px 0;
        }

        /* Estilo para el nombre y la descripción */
        h1, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <img src="Media/Ig.png" alt="Tu Nombre" class="foto">
    <h1>@josecrub</h1>
    <p>Pequeña descripción sobre ti o tu página web.</p>
    <div class="links">
        <a href="https://drive.google.com/drive/u/0/folders/1nD7HDT8sZyuix58YG4BRQxWlZ0rHgh7b" target="_blank">Drive</a>
        <a href="https://www.instagram.com/josecrub/" target="_blank">Instagram</a>
    </div>
</body>
</html>
